{% extends "base.html" %}

{% block content %}
<h2>Current exchange rates:</h2>
<table style="width:100%">
  {% for currency in currencies %}
  <tr>
    {% for abbr, rate in currency.show_exchange_rates.items %}
    <td>1 {{ currency.abbr }} - {{ rate }} {{ abbr }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
<br>
<form method="post">
    {{ form.as_p }}
    <input type="submit" value="Convert">
</form>
{% endblock content %}
